# src/cloak/detect/rulesets/network.yaml
patterns:
  IP:
    regex: '\b(?:(?:25[0-5]|2[0-4]\d|[01]?\d\d?)\.){3}(?:25[0-5]|2[0-4]\d|[01]?\d\d?)\b'
    confidence: 0.98

  IPV6:
    regex: '\b(?:[A-F0-9]{1,4}:){7}[A-F0-9]{1,4}\b'
    flags: ["I"]
    confidence: 0.7

  MAC:
    regex: '\b(?:[0-9A-Fa-f]{2}[:-]){5}[0-9A-Fa-f]{2}\b'
    confidence: 0.95

  URL:
    # Note the doubled single quote inside the char class: ... <>"'' ] ...
    regex: '\bhttps?://[^\s<>"'']{3,}\b'
    type: URL
    confidence: 0.7
