name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Install deps
        run: |
          uv pip install -e ".[dev]"
      - name: Lint & typecheck
        run: |
          ruff check .
          ruff format --check .
          mypy src
      - name: Tests
        run: pytest -q
